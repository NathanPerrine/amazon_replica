<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login Replica</title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div class="container">
        <div id="logo">
            <img src="https://via.placeholder.com/150?1">
        </div>
    
        <div id="signin">
            <p id="signintext">Sign In</p>

            <div id="user">
                <label for="username">Email(phone or mobile accounts)</label>
                <input type="text" placeholder="Enter Email" name="username" cols="50" required>
            </div>
            <div id="pass">
                <div id="passtext">
                    <p>Password</p>
                    <a href="/">Forgot password</a>
                </div>
                <input type="password" placeholder="Enter Password" name="password" required>
            </div>
    
            <button type="submit" id="submit">Continue</button>
            <a href="/" id="needhelp"> âˆ™ Need Help?</a>

            </div>
    
            <div id="newtoamazon">
                <div class="line"></div>
                <p>New To Amazon?</p>
                <div class="line"></div>
            </div>
    
            <div id="createbutton">
                <button type="submit" id="newaccount">Create Your Amazon Account</button>
            </div>

       
        </div>
    
    <footer>

    </footer>

</body>
</html>
